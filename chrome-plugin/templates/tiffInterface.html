<div class="TiffOne-viewer">
    <div class="menu-bar">
        <div class="button-wrapper">
            <div class="button-group">
                <button name="tiffPrint">
                    <i class="fa fa-print"></i>
                </button>
                <!-- <button>
                        <i class="fas fa-arrow-down"></i>
                    </button> -->
            </div>

            <div class="button-group">
                <button name="tiffPageChange" value="previousPage">
                    <i class="fa fa-arrow-left"></i>
                </button>
                <select name="tiffPageIndicator" class="tiff-page-indicator">

                </select>
                <!-- <input name="tiffPageIndicator" class="tiff-page-indicator" value="1" disabled> -->
                <button name="tiffPageChange" value="nextPage">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>

            <div class="button-group">
                <button name="tiffFullScreen">
                    <i class="fa fa-expand"></i>
                </button>
            </div>
        </div>
    </div>
</div>
